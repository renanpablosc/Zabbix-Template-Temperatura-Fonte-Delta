zabbix_export:
  version: '5.2'
  date: '2026-01-07T02:57:33Z'
  groups:
    -
      name: 'FONTE DELTA'
  templates:
    -
      template: 'Temperatura Fonte Delta'
      name: 'Temperatura Fonte Delta'
      description: |
        Template para descoberta de temperatura fonte Delta UPS Orion
        Ambiente e Bateria
        
        Minhas Redes:
        https://www.linkedin.com/in/renan-pablo-9756293a/
        https://github.com/renanpablosc
        https://arquivodeti.com.br/
        
        Criado por: Renan Pablo de Mattos
      groups:
        -
          name: 'FONTE DELTA'
      applications:
        -
          name: Temperatura
      discovery_rules:
        -
          name: 'Descobre temperatura'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SENSORNAME},1.3.6.1.4.1.20246.2.3.1.1.1.2.9.1.1.2]'
          key: sensor.temp.discovery
          delay: 5m
          filter:
            conditions:
              -
                macro: '{#SENSORNAME}'
                value: ^(Ambiente|Bateria|Bateria1-1)$
                formulaid: A
          item_prototypes:
            -
              name: 'Temperatura {#SENSORNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.20246.2.3.1.1.1.2.9.1.1.3.{#SNMPINDEX}'
              key: 'sensor.temp[{#SNMPINDEX}]'
              delay: 5m
              value_type: FLOAT
              units: ÂºC
              applications:
                -
                  name: Temperatura
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.1'
              trigger_prototypes:
                -
                  expression: '{last()} > ({avg(#5)}*1.2) and {last()} > 0'
                  name: 'Temperatura alta - {#SENSORNAME}'
                  priority: HIGH
          graph_prototypes:
            -
              name: 'Temperatura {#SENSORNAME}'
              graph_items:
                -
                  sortorder: '1'
                  drawtype: BOLD_LINE
                  color: FF0000
                  calc_fnc: ALL
                  item:
                    host: 'Temperatura Fonte Delta'
                    key: 'sensor.temp[{#SNMPINDEX}]'
          preprocessing:
            -
              type: STR_REPLACE
              parameters:
                - Tamb
                - Ambiente
            -
              type: STR_REPLACE
              parameters:
                - Tbatt
                - Bateria
            -
              type: STR_REPLACE
              parameters:
                - TBatt1-1
                - Bateria1-1
